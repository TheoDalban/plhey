
<div class="container">
    <div class="form">
        <h2>Lieu</h2>
        <form>
            <div class="inputBox">
                <input type="text" name="name" placeholder="Rue" [(ngModel)]="name" />
            </div>
            <br/>
            <div class="inputBox">
                <input type="text" name="address" placeholder="Ville" [(ngModel)]="address" />
            </div>
            <br>
            <div class="inputBox">
            <input type="text" name="type" placeholder="Code Postal" [(ngModel)]="type" />
        </div>
        <br>
            <div class="inputBox">
                <input type="submit" (click)="addEvent()" value="Ajouter" />
            </div>
            <br>
        </form>
        <p>{{add}}</p>
    </div>
