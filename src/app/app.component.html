<style>
  #div li {

    list-style-type: none;
    padding: 20px;;
    margin:0;
    list-style: none;
    align-items: center;
    justify-content: center;
  }

  #divtop {
    margin: 10;
    padding: 0;
    display: flex;
    width: 50%;
    background:#ddd url('nav_bg.jpg') 0 0 repeat-x;
  }

  #divtop li {

    list-style-type: none;
    padding-right: 85%;
    margin:0;
    list-style: none;
    align-items: center;
    justify-content: none;
  }

  #div a:link, #div a:visited 
{
   color:#000;
   background:#b2b580;
}

  svg {
    display: block;
    margin: auto;
  }
  p {
    display: flex;  
    width: 50%;
    align-items: center;
    justify-content: center;
  }
  a {
    display: flex;
    margin-left: 25%;
  }
</style>

  <div class="header">

    </a>
  </li>
</ul>
</div>
</div>
