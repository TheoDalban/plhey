
<div class="container">
<div class="form">
    <h2>S'inscrire</h2>
    <form>
        <div class="inputBox">
            <input id="name" type="text" name="name" placeholder="Nom" [(ngModel)]="name" />
        </div>
        <br>
        <div class="inputBox">
        <input id="surname" type="text" name="surname" placeholder="Prénom" [(ngModel)]="surname" />
    </div>
    <br>
    <div class="inputBox">
        <input id="mail" type="text" name="mail" placeholder="E-mail" [(ngModel)]="mail" />
    </div>
    <br>
    <div class="inputBox">
        <input id="tel" type="text" name="tel" placeholder="Téléphone" [(ngModel)]="tel" />
    </div>
    <br>
    <div class="inputBox">
    <input id="date" type="date" name="date" [(ngModel)]="date" />
    </div>
    <br>
        <div class="inputBox">
            <input id="passsword1" type="password" name="password1" placeholder="Mot de passe" [(ngModel)]="password1" >
        </div>
        <br>
        <div class="inputBox">
        <input id="password2" type="password" name="password2" placeholder="Confirmer mot de passe" [(ngModel)]="password2" />
    </div>
    <br>
        <div class="inputBox">
            <input type="submit" (click)="inscription()" value="S'inscrire" />
        </div>
    </form>
</div>
