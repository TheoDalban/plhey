<div class="container">
    <div class="form">
        <h2>Modification</h2>
        <form>
            <div class="inputBox">
                <input type="text" name="name" placeholder="Nom" [(ngModel)]="name" />
            </div>
            <br>
            <div class="inputBox">
            <input type="text" name="surname" placeholder="Prénom" [(ngModel)]="surname" />
        </div>
        <br>
        <div class="inputBox">
            <input type="text" name="mail" placeholder="E-mail" [(ngModel)]="mail" />
        </div>
        <br>
        <div class="inputBox">
            <input type="text" name="tel" placeholder="Téléphone" [(ngModel)]="tel" />
        </div>
        <br>
        <br>
            <div class="inputBox">
                <input type="password" name="password1" placeholder="Mot de passe" />
            </div>
            <br>
            <div class="inputBox">
            <input type="password" name="password" placeholder="Confirmer mot de passe" [(ngModel)]="password" />
        </div>
        <br>
        <div class="inputBox">
            <input type="submit" (click)="update()" value="Confirmer" />
        </div>
    </form>
</div>
